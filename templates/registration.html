<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/login.css">
    <title>Registration</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required type="email" maxlength="50">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="32">
        <br>
        <button type="submit">Register</button>
        <label>
            if you already have an account, please <a href="/login">login</a>
        </label>
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
    </form>
    <a href="/">Back to Home</a>
</html>
